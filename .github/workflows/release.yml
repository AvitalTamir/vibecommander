name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Update VERSION file
        run: |
          echo "${{ steps.version.outputs.version }}" > VERSION
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add VERSION
          git commit -m "Bump version to ${{ steps.version.outputs.version }}" || echo "No changes to commit"
          git push origin HEAD:main

      - name: Run tests
        run: go test -v -race ./...

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.version }}
          LDFLAGS="-X main.version=$VERSION"

          mkdir -p dist

          # Linux
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/vc-linux-amd64 ./cmd/vc
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/vc-linux-arm64 ./cmd/vc

          # macOS
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/vc-darwin-amd64 ./cmd/vc
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/vc-darwin-arm64 ./cmd/vc

          # Windows
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/vc-windows-amd64.exe ./cmd/vc
          GOOS=windows GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/vc-windows-arm64.exe ./cmd/vc

          # Checksums
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            dist/vc-linux-amd64
            dist/vc-linux-arm64
            dist/vc-darwin-amd64
            dist/vc-darwin-arm64
            dist/vc-windows-amd64.exe
            dist/vc-windows-arm64.exe
            dist/checksums.txt
